<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c5a2b9118.js" crossorigin="anonymous"></script>
    <title>Portfolio Setup</title>
</head>
<body>
    <header>
        <p>John Doe</p>
        <button class="header-btn"><i class="fas fa-bars"></i></button>
    </header>

    <div class="container">
        <ul class="headline">
            <li class="primary-text">
                <h1>Hey There. <br> I’m Alex</h1>
            </li>
            <li class="supporting-text">
                <h2>I’am a Software Developer</h2>
            </li>
            <li class="description">
                <h4>I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, 
                    don’t hestiate to contact me.</h4>
            </li>
            <ul class="social-media">
                <li><i class="fa fa-brands fa-github"></i></li>
                <li><i class="fa fa-brands fa-linkedin"></i></li>
                <li><i class="fa fa-brands fa-twitter"></i></li>
                <li><i class="fa fa-brands fa-twitter"></i></li>
                <li><i class="fa fa-brands fa-medium"></i></li>
            </ul>
        </ul>
        <div class="export-image">
            <img src="assets/images/illustration-header-mobile.png" alt="cool vectors">
        </div>
    </div>
</body>
</html>
